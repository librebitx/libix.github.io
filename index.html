---
layout: default
title: 首页
---

<div class="post-list" id="post-list">
  {% for post in site.posts %}
    <article class="post-item" data-label="{{ post.blog-label }}">
      <div class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="post-meta">
        {{ post.date | date: "%Y.%m.%d" }}
      </div>
    </article>
  {% endfor %}
</div>
